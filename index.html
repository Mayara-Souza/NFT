<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="nft-card">
        <main id="main-nft-info">
            <img 
                src="./images/image-equilibrium.jpg" 
                alt="illustration of an ice-like cube with pink and blue internal reflections and inclined on a blue reflective background." 
                id="nft-image"
            >
            <h1>Equilibrium #3429</h1>
            <p id="nft-collection-description">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <span id="aditional-info">
                <img 
                    src="./images/icon-ethereum.svg" 
                    alt="Ethereum icon" 
                    id="eth-icon"
                >
                <p id="value-eth">
                    0.041 ETH
                </p>
            
                <img src="./images/icon-clock.svg" 
                     alt="light grey clock icon" 
                     id="clock-icon"
                >
                <p id="days-left">
                    3 days left
                </p>
            </span>
        </main>

        <footer id="creator-info">
            <img src="./images/image-avatar.png"
                 alt="creator's description: white man with light brown hair." 
                 id="creator-picture"
            > 
            <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
    </section>
</body>
</html>
